  <section class="full-width">
    <svg id="graph" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid meet"></svg>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script>
  const svg = d3.select("#graph");
  const g = svg.append("g");

  // zoom/pan
  svg.call(d3.zoom().scaleExtent([0.2, 5])
    .on("zoom", (e) => g.attr("transform", e.transform)));

  const shapeMap = {
    circle: d3.symbolCircle,
    box: d3.symbolSquare,
    triangle: d3.symbolTriangle,
    diamond: d3.symbolDiamond,
    hexagon: d3.symbolCross,
    octagon: d3.symbolStar,
    parallelogram: d3.symbolWye,
    trapezium: d3.symbolWye
  };

  const arcScale = { licensing: 1.5, suit: 0.1 };

  // --- arc generator with duplicate handling ---
  function linkArc(d, scale = 1) {
    const dx = d.target.x - d.source.x;
    const dy = d.target.y - d.source.y;
    const baseR = Math.hypot(dx, dy) * scale;

    // offset duplicates: spread them across multiple radii
    const step = 20; // spacing between arcs
    const offset = (d.linknum - (d.linkcount - 1) / 2) * step;

    const r = baseR + offset;

    return `M${d.source.x},${d.source.y}
            A${r},${r} 0 0,1 ${d.target.x},${d.target.y}`;
  }

  // --- render function ---
  function renderGraph(file) {
    d3.json(file).then(data => {
      g.selectAll("*").remove(); // clear old

      // --- assign linknum for duplicates ---
      const linkGroups = d3.groups(data.links, d => {
        const s = typeof d.source === "object" ? d.source.id : d.source;
        const t = typeof d.target === "object" ? d.target.id : d.target;
        return s + "-" + t;
      });
      linkGroups.forEach(([key, links]) => {
        links.forEach((l, i) => {
          l.linknum = i;
          l.linkcount = links.length;
        });
      });

      svg.append("defs").append("marker")
        .attr("id", "arrow")
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 12)
        .attr("refY", 0)
        .attr("markerWidth", 3)
        .attr("markerHeight", 3)
        .attr("orient", "auto")
        .attr("markerUnits", "strokeWidth")
        .append("path")
        .attr("d", "M0,-5L10,0L0,5")
        .attr("fill", "currentColor"); 

      const colors = [...new Set(data.links.map(d => d.color || "#999"))];

      const defs = svg.append("defs");

      colors.forEach(c => {
        defs.append("marker")
          .attr("id", `arrow-${c.replace("#","")}`)
          .attr("viewBox", "0 -5 10 10")
          .attr("refX", 12)
          .attr("refY", 0)
          .attr("markerWidth", 3)
          .attr("markerHeight", 3)
          .attr("orient", "auto")
          .attr("markerUnits", "strokeWidth")
          .append("path")
          .attr("d", "M0,-5L10,0L0,5")
          .attr("fill", c);
      });

      // ---- links ----
      const link = g.selectAll("path.link")
        .data(data.links)
        .join("path")
        .attr("class", "link")
        .attr("stroke", d => d.color || "#999")
        .attr("marker-end", d => d.isColo ? null : `url(#arrow-${(d.color || "#999").replace("#","")})`)
        .attr("stroke-width", d => Math.max(1, d.penwidth || 1))
        .attr("stroke-dasharray", d => d.isColo ? null : "4 2");
        // .append("title")  // attach tooltip to each path
        // .text(d => d.type === "colocalization" ? `Individual count: ${d.individualCount}` : "");




      // ---- nodes ----
      const node = g.selectAll(".node")
        .data(data.nodes)
        .join("path")
        .attr("class", "node")
        .attr("d", d3.symbol()
          .type(d => shapeMap[d.shape] || d3.symbolCircle)
          .size(300))
        .attr("fill", d => d.color)
        .attr("stroke", "grey")       // outline color
        .attr("stroke-width", 1.5)    // thickness of outline
        .call(d3.drag()
          .on("start", dragstart)
          .on("drag", dragged)
          .on("end", dragend)
        );

      node.append("title").text(d => `${d.id}`);

      // ---- labels ----
      const label = g.selectAll("text.label")
        .data(data.nodes)
        .join("text")
        .attr("class", "label")
        .attr("dy", -12)
        .text(d => d.label);
      
        // --- attach checkbox event ---
        d3.select("#toggleLabels").on("change", function() {
          const checked = this.checked;
          g.selectAll("text.label")
            .style("display", checked ? "block" : "none");
        });

        d3.select("#collapseArrow").on("click", function() {
          const menu = d3.select("#menu");
          menu.classed("collapsed", !menu.classed("collapsed"));
        });

      // ---- simulation ----
      const sim = d3.forceSimulation(data.nodes)
        .force("link", d3.forceLink(data.links)
          .id(d => d.id)
          .distance(d => d.isColo ? 40 : 50))
        .force("charge", d3.forceManyBody()
          .strength(d => -(40 + (d.degree || 0) * 15)))
        .force("center", d3.forceCenter(500, 350))
        .force("collision", d3.forceCollide().radius(20))
        .force("x", d3.forceX(500).strength(0.05))
        .force("y", d3.forceY(350).strength(0.05))
        .on("tick", () => {
          link.attr("d", d => linkArc(d, arcScale[d.type] || 1));
          node.attr("transform", d => `translate(${d.x},${d.y})`);
          label.attr("x", d => d.x).attr("y", d => d.y);
        });

      function dragstart(e, d){ if(!e.active) sim.alphaTarget(0.3).restart(); d.fx=d.x; d.fy=d.y; }
      function dragged(e, d){ d.fx=e.x; d.fy=e.y; }
      function dragend(e, d){ if(!e.active) sim.alphaTarget(0); d.fx=null; d.fy=null; }
    });
    g.selectAll("text.label").style("display", document.getElementById("toggleLabels").checked ? "block" : "none");
  }

  // default load
  renderGraph("coNet/Melanoma.json");

  // dropdown event
  d3.select("#dataset").on("change", function() {
    renderGraph(this.value);
  });
  </script>
