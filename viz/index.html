<!doctype html>
<meta charset="utf-8"/>
<title>D3 Graph</title>
<style>
  html, body, svg { width:100%; height:100%; margin:0 }
  line.link { stroke:#999; stroke-opacity:.6 }
  line.link.colo { stroke-dasharray:4 3 } /* style colocalization differently */
  circle.node { cursor:grab }
  text.label { font:12px system-ui; pointer-events:none }
</style>
<svg id="graph" viewBox="0 0 1000 700" preserveAspectRatio="xMidYMid meet"></svg>
<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script>
const svg = d3.select("#graph");
const g = svg.append("g");

// zoom/pan
svg.call(d3.zoom().scaleExtent([0.2, 5]).on("zoom", (e) => g.attr("transform", e.transform)));

fetch("./graph.json")
  .then(r => r.json())
  .then(data => {
    // scales (example: encode type/timepoint)

    const link = g.selectAll("line.link")
      .data(data.links)
      .join("line")
      .attr("class", d => "link" + (d.isColo ? " colo" : ""))
      .attr("stroke-width", d => Math.max(1, d.weight || 1));

    const shapeMap = {
      circle: d3.symbolCircle,
      box: d3.symbolSquare,
      triangle: d3.symbolTriangle,
      diamond: d3.symbolDiamond,
      hexagon: d3.symbolHexagon,
      octagon: d3.symbolOctagon,
      parallelogram: d3.symbolParallelogram,
      trapezium: d3.symbolTrapezium
    };

    const node = g.selectAll(".node")
      .data(data.nodes)
      .join("path")
      .attr("class", "node")
      .attr("d", d3.symbol()
        .type(d => shapeMap[d.shape] || d3.symbolCircle)
        .size(300))
      .attr("fill", d => d.color) // use JSON-provided hex code
      .call(d3.drag()
        .on("start", dragstart)
        .on("drag",  dragged)
        .on("end",   dragend)
      );

    node.append("title").text(d => `${d.id}\n${d.type} @ ${d.tp}`);

    const label = g.selectAll("text.label")
      .data(data.nodes)
      .join("text")
      .attr("class", "label")
      .attr("dy", -12)
      .text(d => d.label);

    const sim = d3.forceSimulation(data.nodes)
    .force("link", d3.forceLink(data.links)
      .id(d => d.id)
      .distance(d => d.isColo ? 70 : 110))
    .force("charge", d3.forceManyBody().strength(-180))
    .force("center", d3.forceCenter(500, 350))
    .force("collision", d3.forceCollide().radius(15)) // ðŸ‘ˆ prevent overlap
    .on("tick", () => {
      link
        .attr("x1", d => d.source.x).attr("y1", d => d.source.y)
        .attr("x2", d => d.target.x).attr("y2", d => d.target.y);
      node
        .attr("transform", d => `translate(${d.x},${d.y})`); // ðŸ‘ˆ important for paths
      label
        .attr("x", d => d.x).attr("y", d => d.y);
    });
    function dragstart(e, d){ if(!e.active) sim.alphaTarget(0.3).restart(); d.fx=d.x; d.fy=d.y; }
    function dragged(e, d){ d.fx=e.x; d.fy=e.y; }
    function dragend(e, d){ if(!e.active) sim.alphaTarget(0); d.fx=null; d.fy=null; }
  });
</script>
